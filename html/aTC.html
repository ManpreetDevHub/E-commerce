<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add to cart</title>
    <link rel="stylesheet" href="/css/aTC.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav>
        <div id="left">
            <a href="/html/index.html">
                <img src="/images/logo.png" alt="Logo" id="logo">
            </a>
        </div>
        <div id="middle">
            <input type="text" placeholder="Search for products, brands and more" id="search">
            <button id="search-btn"><i class="ri-search-line"></i></button>
        </div>
        <div id="right" onclick="window.location.href='/html/aTC.html'">
            <span><i class="ri-shopping-cart-2-fill cart"></i></span>
            <span class="count">0</span>
        </div>
    </nav>

<main>
    <div class="heading">
        <h1>Add To Cart </h1>
    </div>
    <div class="listContainer">
    </div>

<div class="summary">
    <div class="summary-container">
        <h2>Cart Summary</h2>
        <div class="summary-item">
            <p>Price of Products:</p>
            <p class="total-price">₹ 0.00</p>
        </div>
        <div class="summary-item">
            <p>Delivery Charges:</p>
            <p class="delivery-charge">₹ 0.00</p>
        </div>
        <hr>
        <div class="summary-item grand-total-container">
            <p>Grand Total:</p>
            <p class="grand-total">₹ 0.00</p>
        </div>
        <button class="buy-now-btn">Buy Now</button>
    </div>
</div>


</main>
</body>
<script src="/js/aTC.js"></script>
</html>
